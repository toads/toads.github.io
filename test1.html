<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器权限安全测试器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .test-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .test-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .test-card.success {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .test-card.error {
            border-color: #dc3545;
            background: #f8d7da;
        }
        
        .test-card.warning {
            border-color: #ffc107;
            background: #fff3cd;
        }
        
        .test-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .test-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-pending {
            background: #6c757d;
            color: white;
        }
        
        .status-success {
            background: #28a745;
            color: white;
        }
        
        .status-error {
            background: #dc3545;
            color: white;
        }
        
        .status-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .test-result {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .summary {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .summary h3 {
            margin-bottom: 15px;
            color: #1976d2;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #bbdefb;
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .auto-test-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .countdown {
            font-size: 1.2em;
            font-weight: bold;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔒 浏览器权限安全测试器</h1>
        
        <div class="auto-test-info">
            <div class="countdown" id="countdown">自动测试将在 <span id="timer">5</span> 秒后开始...</div>
            <p>此测试将自动尝试获取各种浏览器权限，无需手动点击</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="test-grid">
            <!-- 地理位置测试 -->
            <div class="test-card" id="geolocation-card">
                <div class="test-title">
                    📍 地理位置权限
                    <span class="test-status status-pending" id="geolocation-status">等待中</span>
                </div>
                <div class="test-result" id="geolocation-result">准备测试地理位置权限...</div>
            </div>
            
            <!-- 麦克风测试 -->
            <div class="test-card" id="microphone-card">
                <div class="test-title">
                    🎤 麦克风权限
                    <span class="test-status status-pending" id="microphone-status">等待中</span>
                </div>
                <div class="test-result" id="microphone-result">准备测试麦克风权限...</div>
            </div>
            
            <!-- 摄像头测试 -->
            <div class="test-card" id="camera-card">
                <div class="test-title">
                    📹 摄像头权限
                    <span class="test-status status-pending" id="camera-status">等待中</span>
                </div>
                <div class="test-result" id="camera-result">准备测试摄像头权限...</div>
            </div>
            
            <!-- 通知权限测试 -->
            <div class="test-card" id="notification-card">
                <div class="test-title">
                    🔔 通知权限
                    <span class="test-status status-pending" id="notification-status">等待中</span>
                </div>
                <div class="test-result" id="notification-result">准备测试通知权限...</div>
            </div>
            
            <!-- 剪贴板测试 -->
            <div class="test-card" id="clipboard-card">
                <div class="test-title">
                    📋 剪贴板权限
                    <span class="test-status status-pending" id="clipboard-status">等待中</span>
                </div>
                <div class="test-result" id="clipboard-result">准备测试剪贴板权限...</div>
            </div>
            
            <!-- 存储权限测试 -->
            <div class="test-card" id="storage-card">
                <div class="test-title">
                    💾 存储权限
                    <span class="test-status status-pending" id="storage-status">等待中</span>
                </div>
                <div class="test-result" id="storage-result">准备测试存储权限...</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="startAllTests()" id="startBtn">🚀 开始测试</button>
            <button onclick="stopAllTests()" id="stopBtn" disabled>⏹️ 停止测试</button>
            <button onclick="resetAllTests()" id="resetBtn">🔄 重置测试</button>
        </div>
        
        <div class="summary" id="summary">
            <h3>📊 测试总结</h3>
            <div class="summary-item">
                <span>总测试数:</span>
                <span id="total-tests">6</span>
            </div>
            <div class="summary-item">
                <span>成功:</span>
                <span id="success-count" style="color: #28a745; font-weight: bold;">0</span>
            </div>
            <div class="summary-item">
                <span>失败:</span>
                <span id="error-count" style="color: #dc3545; font-weight: bold;">0</span>
            </div>
            <div class="summary-item">
                <span>警告:</span>
                <span id="warning-count" style="color: #ffc107; font-weight: bold;">0</span>
            </div>
            <div class="summary-item">
                <span>完成率:</span>
                <span id="completion-rate" style="color: #2196f3; font-weight: bold;">0%</span>
            </div>
        </div>
    </div>

    <script>
        let testResults = {
            geolocation: { status: 'pending', result: '' },
            microphone: { status: 'pending', result: '' },
            camera: { status: 'pending', result: '' },
            notification: { status: 'pending', result: '' },
            clipboard: { status: 'pending', result: '' },
            storage: { status: 'pending', result: '' }
        };
        
        let completedTests = 0;
        let totalTests = 6;
        let isTestRunning = false;
        let countdownInterval;
        
        // 页面加载后开始倒计时
        window.addEventListener('load', function() {
            startCountdown();
        });
        
        function startCountdown() {
            let timeLeft = 5;
            const timerElement = document.getElementById('timer');
            const countdownElement = document.getElementById('countdown');
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = '🚀 开始自动测试...';
                    setTimeout(() => {
                        startAllTests();
                    }, 1000);
                }
            }, 1000);
        }
        
        function updateProgress() {
            const progress = (completedTests / totalTests) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('completion-rate').textContent = Math.round(progress) + '%';
        }
        
        function updateSummary() {
            const successCount = Object.values(testResults).filter(r => r.status === 'success').length;
            const errorCount = Object.values(testResults).filter(r => r.status === 'error').length;
            const warningCount = Object.values(testResults).filter(r => r.status === 'warning').length;
            
            document.getElementById('success-count').textContent = successCount;
            document.getElementById('error-count').textContent = errorCount;
            document.getElementById('warning-count').textContent = warningCount;
        }
        
        function updateTestCard(testName, status, result) {
            const card = document.getElementById(testName + '-card');
            const statusElement = document.getElementById(testName + '-status');
            const resultElement = document.getElementById(testName + '-result');
            
            card.className = 'test-card ' + status;
            statusElement.className = 'test-status status-' + status;
            resultElement.textContent = result;
            
            const statusTexts = {
                'pending': '等待中',
                'success': '成功',
                'error': '失败',
                'warning': '警告'
            };
            
            statusElement.textContent = statusTexts[status];
        }
        
        async function testGeolocation() {
            updateTestCard('geolocation', 'pending', '正在测试地理位置权限...');
            
            try {
                if (!navigator.geolocation) {
                    throw new Error('浏览器不支持地理位置API');
                }
                
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });
                
                const result = `✅ 地理位置获取成功！
纬度: ${position.coords.latitude}
经度: ${position.coords.longitude}
精度: ${position.coords.accuracy}米
时间戳: ${new Date(position.timestamp).toLocaleString()}`;
                
                testResults.geolocation = { status: 'success', result };
                updateTestCard('geolocation', 'success', result);
                
            } catch (error) {
                const result = `❌ 地理位置获取失败: ${error.message}`;
                testResults.geolocation = { status: 'error', result };
                updateTestCard('geolocation', 'error', result);
            }
            
            completedTests++;
            updateProgress();
            updateSummary();
        }
        
        async function testMicrophone() {
            updateTestCard('microphone', 'pending', '正在测试麦克风权限...');
            
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('浏览器不支持媒体设备API');
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true,
                    video: false 
                });
                
                const audioTracks = stream.getAudioTracks();
                const result = `✅ 麦克风权限获取成功！
音频轨道数: ${audioTracks.length}
设备ID: ${audioTracks[0]?.getSettings().deviceId || '未知'}
标签: ${audioTracks[0]?.label || '未知'}`;
                
                // 停止流
                stream.getTracks().forEach(track => track.stop());
                
                testResults.microphone = { status: 'success', result };
                updateTestCard('microphone', 'success', result);
                
            } catch (error) {
                const result = `❌ 麦克风权限获取失败: ${error.message}`;
                testResults.microphone = { status: 'error', result };
                updateTestCard('microphone', 'error', result);
            }
            
            completedTests++;
            updateProgress();
            updateSummary();
        }
        
        async function testCamera() {
            updateTestCard('camera', 'pending', '正在测试摄像头权限...');
            
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('浏览器不支持媒体设备API');
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: false,
                    video: true 
                });
                
                const videoTracks = stream.getVideoTracks();
                const result = `✅ 摄像头权限获取成功！
视频轨道数: ${videoTracks.length}
设备ID: ${videoTracks[0]?.getSettings().deviceId || '未知'}
标签: ${videoTracks[0]?.label || '未知'}
分辨率: ${videoTracks[0]?.getSettings().width}x${videoTracks[0]?.getSettings().height}`;
                
                // 停止流
                stream.getTracks().forEach(track => track.stop());
                
                testResults.camera = { status: 'success', result };
                updateTestCard('camera', 'success', result);
                
            } catch (error) {
                const result = `❌ 摄像头权限获取失败: ${error.message}`;
                testResults.camera = { status: 'error', result };
                updateTestCard('camera', 'error', result);
            }
            
            completedTests++;
            updateProgress();
            updateSummary();
        }
        
        async function testNotification() {
            updateTestCard('notification', 'pending', '正在测试通知权限...');
            
            try {
                if (!('Notification' in window)) {
                    throw new Error('浏览器不支持通知API');
                }
                
                let permission = Notification.permission;
                
                if (permission === 'default') {
                    permission = await Notification.requestPermission();
                }
                
                let result;
                if (permission === 'granted') {
                    // 尝试发送测试通知
                    const notification = new Notification('权限测试', {
                        body: '通知权限测试成功！',
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">🔔</text></svg>'
                    });
                    
                    setTimeout(() => notification.close(), 3000);
                    
                    result = `✅ 通知权限获取成功！
权限状态: ${permission}
可以发送通知: 是`;
                    
                    testResults.notification = { status: 'success', result };
                    updateTestCard('notification', 'success', result);
                } else {
                    result = `⚠️ 通知权限被拒绝
权限状态: ${permission}
可以发送通知: 否`;
                    
                    testResults.notification = { status: 'warning', result };
                    updateTestCard('notification', 'warning', result);
                }
                
            } catch (error) {
                const result = `❌ 通知权限测试失败: ${error.message}`;
                testResults.notification = { status: 'error', result };
                updateTestCard('notification', 'error', result);
            }
            
            completedTests++;
            updateProgress();
            updateSummary();
        }
        
        async function testClipboard() {
            updateTestCard('clipboard', 'pending', '正在测试剪贴板权限...');
            
            try {
                if (!navigator.clipboard) {
                    throw new Error('浏览器不支持剪贴板API');
                }
                
                // 尝试读取剪贴板
                const clipboardItems = await navigator.clipboard.read();
                
                let result = `✅ 剪贴板权限获取成功！
剪贴板项目数: ${clipboardItems.length}`;
                
                if (clipboardItems.length > 0) {
                    for (const item of clipboardItems) {
                        result += `\n支持的类型: ${item.types.join(', ')}`;
                    }
                } else {
                    result += '\n剪贴板为空';
                }
                
                testResults.clipboard = { status: 'success', result };
                updateTestCard('clipboard', 'success', result);
                
            } catch (error) {
                const result = `❌ 剪贴板权限获取失败: ${error.message}`;
                testResults.clipboard = { status: 'error', result };
                updateTestCard('clipboard', 'error', result);
            }
            
            completedTests++;
            updateProgress();
            updateSummary();
        }
        
        async function testStorage() {
            updateTestCard('storage', 'pending', '正在测试存储权限...');
            
            try {
                let result = '✅ 存储权限测试结果:\n';
                
                // 测试 localStorage
                try {
                    localStorage.setItem('test_key', 'test_value');
                    const value = localStorage.getItem('test_key');
                    localStorage.removeItem('test_key');
                    result += `localStorage: 可用\n`;
                } catch (e) {
                    result += `localStorage: 不可用 (${e.message})\n`;
                }
                
                // 测试 sessionStorage
                try {
                    sessionStorage.setItem('test_key', 'test_value');
                    const value = sessionStorage.getItem('test_key');
                    sessionStorage.removeItem('test_key');
                    result += `sessionStorage: 可用\n`;
                } catch (e) {
                    result += `sessionStorage: 不可用 (${e.message})\n`;
                }
                
                // 测试 IndexedDB
                try {
                    if ('indexedDB' in window) {
                        result += `IndexedDB: 支持\n`;
                    } else {
                        result += `IndexedDB: 不支持\n`;
                    }
                } catch (e) {
                    result += `IndexedDB: 错误 (${e.message})\n`;
                }
                
                // 测试 Web Storage 配额
                try {
                    if ('storage' in navigator && 'estimate' in navigator.storage) {
                        const estimate = await navigator.storage.estimate();
                        result += `存储配额: ${Math.round(estimate.quota / 1024 / 1024)}MB\n`;
                        result += `已使用: ${Math.round(estimate.usage / 1024 / 1024)}MB`;
                    } else {
                        result += `存储配额: 无法获取`;
                    }
                } catch (e) {
                    result += `存储配额: 错误 (${e.message})`;
                }
                
                testResults.storage = { status: 'success', result };
                updateTestCard('storage', 'success', result);
                
            } catch (error) {
                const result = `❌ 存储权限测试失败: ${error.message}`;
                testResults.storage = { status: 'error', result };
                updateTestCard('storage', 'error', result);
            }
            
            completedTests++;
            updateProgress();
            updateSummary();
        }
        
        async function startAllTests() {
            if (isTestRunning) return;
            
            isTestRunning = true;
            completedTests = 0;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('countdown').style.display = 'none';
            
            // 并行执行所有测试
            const tests = [
                testGeolocation(),
                testMicrophone(),
                testCamera(),
                testNotification(),
                testClipboard(),
                testStorage()
            ];
            
            try {
                await Promise.allSettled(tests);
            } catch (error) {
                console.error('测试执行错误:', error);
            }
            
            isTestRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
        
        function stopAllTests() {
            isTestRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
        
        function resetAllTests() {
            isTestRunning = false;
            completedTests = 0;
            
            testResults = {
                geolocation: { status: 'pending', result: '' },
                microphone: { status: 'pending', result: '' },
                camera: { status: 'pending', result: '' },
                notification: { status: 'pending', result: '' },
                clipboard: { status: 'pending', result: '' },
                storage: { status: 'pending', result: '' }
            };
            
            // 重置所有卡片
            const testNames = ['geolocation', 'microphone', 'camera', 'notification', 'clipboard', 'storage'];
            testNames.forEach(name => {
                updateTestCard(name, 'pending', `准备测试${name}权限...`);
            });
            
            // 重置进度条和统计
            updateProgress();
            updateSummary();
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
    </script>
</body>
</html>
